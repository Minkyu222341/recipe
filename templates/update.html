<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        *{
            margin: auto;
        }
        .warp{
            margin-top: 5%;
        }
        .warp div{
            margin-top: 20px;
        }
        #author{
            width: 100px;
        }
        #content {
            height: 300px;
        }
        #title{
            height: 50px;
        }
        .btn_cover {
        }
        .btn_group{
            margin: 10px auto 10px auto;
        }
    </style>

</head>
<body>
<div id="header"></div>

<div class="col-md-12">
    <div class="col-md-4 warp">
        <form action="/update" method="post">
            {% for data in write_data %}
                <input type="hidden" id="index" name="index" value="{{ index }}">
            <div class="form-group">
                <input type="text" class="form-control" id="title" name="title" value="{{ data.title }}">
            </div>

            <div class="form-group">
                <input type="url" class="form-control" id="url" name="url"value="{{ data.url }}">
            </div>
            <div class="form-group">
                <select id="category" name="category" class="form-select" aria-label="Default select example">
                    <option selected>--종류 선택--</option>
                    <option value="korea">한식</option>
                    <option value="china">중식</option>
                    <option value="japan">일식</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="content" name="content" value="{{ data.content }}"></textarea>
            </div>
                <button type="submit" class="btn btn-primary btn btn_group" id="btn-save">수정</button>
                <a href="/" role="button" class="btn btn-secondary btn_group">취소</a>
            {% endfor %}
        </form>

    </div>
</div>

<div id="footer"></div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script>

        </script>
</body>
</html>
