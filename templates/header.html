<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="../static/js/styles.css">

         <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
        <style>
            .loginbtn{
                display: flex;justify-content: flex-end;
            }

        </style>
    </head>
    <body>
        <!-- Navigation-->
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Recipes</a>
                <div  id="navbarSupportedContent">
                    <div class="loginbtn">
                        {% if  nickname %}
                            <h6 id="nick">{{nickname}}님 환영합니다.</h6>
                            &nbsp;
                            <button class="btn btn-outline-dark login" onclick="logout()"> <!--type="submit">-->
                                로그아웃
                            </button>
                        {% else %}
                            <button class="btn btn-outline-dark login" onclick="window.location.href = '/login'"> <!--type="submit">-->
                                로그인
                            </button>
                            &nbsp;
                            <button class="btn btn-outline-dark join" onclick="window.location.href = '/register'"> <!--type="submit">-->
                                회원가입
                            </button>

                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">너랑 밥먹고 식객</h1>
                    <p class="lead fw-normal text-white-50 mb-0">간략한설명</p>
                </div>
            </div>
        </header>


    </body>
</html>
